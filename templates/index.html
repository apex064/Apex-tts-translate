<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text to Speech | Ria Voice</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-light: #f2f6ff;
      --bg-dark: #121212;
      --text-light: #2c3e50;
      --text-dark: #f5f5f5;
      --primary: #007bff;
      --primary-dark: #0056b3;
      --card-light: #ffffff;
      --card-dark: #1e1e1e;
    }

    body {
      background: var(--bg-light);
      color: var(--text-light);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      background: var(--card-light);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
      position: relative;
      animation: fadeIn 1s ease forwards;
      transition: background 0.3s;
    }

    body.dark .container {
      background: var(--card-dark);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    textarea {
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 15px;
      resize: vertical;
      min-height: 100px;
      transition: 0.3s;
    }

    body.dark textarea {
      background-color: #2a2a2a;
      color: var(--text-dark);
      border: 1px solid #444;
    }

    .form-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    select {
      flex: 1;
      padding: 0.7rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: 0.3s;
    }

    body.dark select {
      background-color: #2a2a2a;
      color: var(--text-dark);
      border: 1px solid #444;
    }

    button {
      background-color: var(--primary);
      color: white;
      padding: 0.9rem;
      border: none;
      border-radius: 15px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    .output, .history {
      margin-top: 2rem;
    }

    audio {
      width: 100%;
      margin-top: 0.8rem;
    }

    .download-btn {
      display: inline-block;
      margin-top: 0.5rem;
      color: var(--primary);
      font-weight: bold;
      text-decoration: none;
    }

    .download-btn:hover {
      text-decoration: underline;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 2px solid var(--primary);
      padding: 6px 10px;
      border-radius: 20px;
      color: var(--primary);
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    body.dark .theme-toggle {
      border-color: var(--text-dark);
      color: var(--text-dark);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }

      button {
        font-size: 1rem;
      }

      .theme-toggle {
        top: 10px;
        right: 10px;
        padding: 5px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>

    <h1>üé§ Text to Speech - Ria Voice</h1>

    <form method="POST">
      <textarea name="text" placeholder="Type your message here..." required></textarea>

      <div class="form-row">
        <select name="lang" id="lang">
          {% for code, name in languages.items() %}
            <option value="{{ code }}">{{ name }}</option>
          {% endfor %}
        </select>

        <select name="speed" id="speed">
          <option value="normal">Normal Speed</option>
          <option value="slow">Slow</option>
        </select>
      </div>

      <button type="submit">Convert & Speak</button>
    </form>

    {% if audio_file %}
    <div class="output">
      <h3>üéß Your Generated Audio</h3>
      <audio controls>
        <source src="{{ audio_file }}" type="audio/mpeg">
      </audio>
      <a class="download-btn" href="{{ url_for('download', filename=audio_file.split('/')[-1]) }}">‚¨áÔ∏è Download Audio</a>
    </div>
    {% endif %}

    {% if audio_files %}
    <div class="history">
      <h3>üóÉÔ∏è Previous Audios</h3>
      {% for file in audio_files %}
      <div class="history-item">
        <audio controls>
          <source src="{{ url_for('static', filename='audio/' + file) }}" type="audio/mpeg">
        </audio>
        <a class="download-btn" href="{{ url_for('download', filename=file) }}">‚¨áÔ∏è Download</a>
      </div>
      {% endfor %}
    </div>
    {% endif %}
  </div>

  <script>
    const body = document.body;
    const toggleBtn = document.querySelector(".theme-toggle");

    function toggleTheme() {
      body.classList.toggle("dark");
      localStorage.setItem("theme", body.classList.contains("dark") ? "dark" : "light");
      toggleBtn.textContent = body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        body.classList.add("dark");
        toggleBtn.textContent = "‚òÄÔ∏è";
      }
    }
  </script>
</body>
</html>
